<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" >
        <table class="table table-bordered">
            <tr *ngIf="_databaseData"><th class="text-center" >#</th>  <th class="text-center" >Name</th> <th class="text-center" >Email</th>  <th class="text-center" >Address</th></tr>

            <tr class="text-center" *ngFor="let users of _databaseData" (click)="yo(users.id)" >
              <td><p>{{ users.id }}.</p></td>
              <td><p>{{ users.name }}</p></td>
              <td><p>{{ users.email }}</p></td>
              <td><p>{{ users.address }}</p></td>
            </tr>

          </table>
    </div>   
    
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <button class="btn btn-success" (click)="getUser()" >Retrieve Users</button>
      <button class="btn btn-primary" (click)="resetTable()" >Reset Table</button>
    </div>

  </div>
</div>

<hr>

<div class="container">
  <div class="row text-center">
    <h3>Add User</h3>
    
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)" >
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="name" type="text" class="form-control" name="name" placeholder="Name" ngModel>
          </div>
          <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email" ngModel>
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <input id="address" type="text" class="form-control" name="address" placeholder="Address" ngModel>
          </div>
          
          <hr>
          <p>
            <input type="submit" class="btn btn-primary"  value="Click Me" >
          </p>
        </form>
    </div>
 
    <div class="col-md-4"></div>

  </div>
</div>
